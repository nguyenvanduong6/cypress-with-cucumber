name: Manual trigger events

on:
  workflow_dispatch:
    inputs:
      runType:
        type: choice
        description: Run All actions?
        required: true
        options:
          - Run all
          - Run specific specs

      specs:
        description: 'Fill specs path if you want to run specific specs'
        required: false
        default: ''

permissions:
  id-token: write
  statuses: write
  checks: write
  contents: write
  pull-requests: write
  actions: write

jobs:
  ubuntu-run:
    runs-on: ['self-hosted', 'linux', 'x64']
    strategy:
      fail-fast: false
      matrix:
        # browsers: ['chrome', 'firefox']
        browsers: ['chrome']
    steps:
      - name: Check outðŸ›Ž
        uses: actions/checkout@v3
        with:
          fetch-depth: 20

      - name: NPM install
        uses: ./.github/actions/install-run
        with:
          SHELL_TYPE: 'bash'

      - name: Running cypress check
        uses: ./.github/actions/cypress-run
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SHELL_TYPE: 'bash'
          OS_RUN: 'Ubuntu'
          BROWSER_RUN: ${{ matrix.browsers }}
          RUN_ALL: ${{ github.event.inputs.runType == 'Run all' }}
          RUN_SPECS: ${{ github.event.inputs.specs }}
          ENV_CONTENT: ${{ secrets.DEV_ENV }}

      - name: Running Danger check (Ubuntu only)
        uses: ./.github/actions/danger-run
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
